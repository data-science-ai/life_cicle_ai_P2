version: '3.8'

services:
  # Servicio de la aplicaci√≥n Angular
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: chat-ollama-frontend
    ports:
      - "80:80"
    restart: unless-stopped
    depends_on:
      - ollama
    environment:
      - NODE_ENV=production
    networks:
      - ollama-network

  # Servicio de Ollama
  ollama:
    image: ollama/ollama
    container_name: ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama:/root/.ollama
    restart: unless-stopped
    networks:
      - ollama-network

networks:
  ollama-network:
    driver: bridge

volumes:
  ollama:
